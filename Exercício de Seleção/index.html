<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Arsenal' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
    <link rel="stylesheet" href="public\font-awesome-4.7.0\css\font-awesome.min.css">
    <link rel="stylesheet" href="css\index.css">
    <link rel="stylesheet" href="css\chat.css">
	<script src="js\Chart.js"></script>
    <script src="js\Widgets.js"></script>
    <script src="js\Chat.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">

            <div class="Widgets">
                <span class="box-icone" id="Orders">
                    <i class="fa fa-shopping-bag" aria-hidden="true" ></i>
                </span>
                <div class="content-box">
                    <span class="box-json"><p id="newOrders"></p></span>
                    <span class="box-text">New Orders</span>
                </div>
            </div>
            
            <div class="Widgets">
                <span class="box-icone" id="Comment">
                    <i class="fa fa-comment-o" aria-hidden="true" ></i>
                </span>
                <div class="content-box">
                    <span class="box-json"><p id="comments"></p></span>
                     <span class="box-text">Comments</span>
                </div>
            </div>

            <div class="Widgets">
                <span class="box-icone" id="Users">
                    <i class="fa fa-user-o" aria-hidden="true" ></i>
                </span>
                <div class="content-box">
                    <span class="box-json"><p id="newUsers"></p></span>
                    <span class="box-text">New Users</span>
                </div>
            </div>

            <div class="Widgets">
                <span class="box-icone" id="Views">
                    <i class="fa fa-bar-chart" aria-hidden="true" ></i>
                </span>
                <div class="content-box">
                    <span class="box-json"><p id="pageViews"></p></span>
                    <span class="box-text">Page Views</span>
                </div>
            </div>
        </div>
        
        <div class="row chart">
	       <canvas id="MyChart"></canvas>
        </div>
        <div class="row">
            <div class="col-md-8 offset-2 chat">
                <div id="chat"></div>
                <div class="panel-footer">
                    <div class="input-group md-3">
                        <input type="text" id="message" class="form-control" placeholder="Type your message here...">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="button" id="button" >Send</button>
                        </div>
                    </div>          
                </div>
            </div>
        </div>
    </div>
</body>


</html>
